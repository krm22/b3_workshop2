<ion-header>
  <ion-navbar>
    <img class="navbarLogo" src="assets/imgs/logo.png"/>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>Welcome to!</h2>

  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>
        Menus
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>

        <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
    <button ion-button block menuToggle>Toggle Menu</button>
  </ion-content>

  <button
   ion-button
   full
   color="secondary"
   (click)="logout()">Logout</button>

</ion-content>

<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="openPage(homePage)">
          Home
        </button>
        <button ion-item (click)="openPage(friendsPage)">
          Friends
        </button>
        <button ion-item (click)="openPage(eventsPage)">
          Events
        </button>
        <button ion-item (click)="closeMenu()">
          Close Menu
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
